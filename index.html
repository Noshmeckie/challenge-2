<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
		<meta charset="utf-8">
		<title>Animated Clocks</title>
		<link rel="stylesheet" type="text/css" href="styles/mystyle.css">
		<script src="scripts/main.js" defer></script>
	</head>
	<body>
		<div class="video" onclick="change_background()">
				<div class="ufo-image">
					<img src="images/ufo.png" alt="UFO Image">
				</div>
				<div class="location1">
					<h1>Earth</h1>
				</div>
				<div class="clock1">
					<div class="display1"></div>
				</div>
				<div class="location2">
					<h1>Mars</h1>
				</div>
				<div class="clock2">
					<div class="display2"></div>
				</div>
			<div class="video_container" >
				<video autoplay loop muted id="video" >
					<source id="video_source" src="images/video_1.mp4" type="video/mp4">
			    </video>
			</div>
		</div>
	</body>
</html>
